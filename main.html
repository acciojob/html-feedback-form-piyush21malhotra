<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<h1>Feedback Form</h1>

	<form>
		<div>
			<label for="name">Name: </label>
			<input type="text" id="name" minlength="3" maxlength="50">
		</div>
	
		<div>
			<label for="portfolio">Portfolio: </label>
			<input type="url" id="portfolio">
		</div>
	
		<div>
			<label for="favColor">Select a Color: </label>
			<select id="favColor">
				<option vakue="blue">Blue</option>
				<option vakue="green">Green</option>
				<option vakue="yellow">Yellow</option>
				<option vakue="black">Black</option>
			</select>
		</div>
	
		<div>
			<label for="likeness">How much you like the colour: </label>
			<input type="range" min="1" max="100" value="1" id="likeness">
		</div>
	
		<button id="btn">Submit</button>
	</form>
</body>

</html>
